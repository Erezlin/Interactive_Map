<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:sec="http://www.thymeleaf.org/htymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Дизайн карта</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link href="../static/css/login-full-page-bs4.css" rel="stylesheet">
    <link href="../static/css/Navbar-Right-Links-icons.css" rel="stylesheet">
</head>

<body>
    <header th:insert="~{Header :: header}"></header>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center" style="height: 449.3px;">
                <div class="col-md-6 col-lg-5 col-xl-4" style="width: 365px;">
                    <div class="card mb-5" style="height: 406.3px;width: 336px;">
                        <div class="card-body d-flex flex-column align-items-center" style="height: 345.3px;width: 335px;">
                            <h2 style="width: 280px;height: 87.1px;margin: 40px;">Войти в учётную запись</h2>
                            <form name='f' action="/login" method='post'>
                                <div class="mb-3"><input class="form-control" type="email" name="username" placeholder="Электронная почта" style="width: 258px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Войти</button></div>
                                <p class="text-muted">Забыли пароль?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script th:href="@{/js/login-full-page-bs4.js}"></script>
    <script th:href="@{/js/DataTable---Fully-BSS-Editable.js}"></script>
    <script th:href="@{/js/login-full-page-bs4-1.js}"></script>
    <script th:href="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
</body>

</html>
