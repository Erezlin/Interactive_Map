<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/htymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Дизайн карта</title>
    <link th:href="@{../static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../static/css/login-full-page-bs4.css}" rel="stylesheet">
    <link th:href="@{../static/css/Navbar-Right-Links-icons.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <header th:insert="~{Header :: header}"></header>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 style="padding: 0px;margin: 35px;width: 188px;">Регистрация</h2>
                            <form class="text-center" method="post" th:action="@{/reg}">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Электронная почта"></div>
                                <div class="mb-3"><input class="form-control" type="name" name="name" placeholder="Имя"></div>
                                <div class="mb-3"><input class="form-control" type="name" name="surname" placeholder="Фамилия"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="confirmpassword" placeholder="Повторите пароль" style="height: 38px;padding: 6px 12px;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Зарегистрироваться</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script th:href="@{../static/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script th:href="@{../static/js/login-full-page-bs4.js}"></script>
    <script th:href="@{../static/js/DataTable---Fully-BSS-Editable.js}"></script>
    <script th:href="@{../static/js/login-full-page-bs4-1.js}"></script>
</body>

</html>
